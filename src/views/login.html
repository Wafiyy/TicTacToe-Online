<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>CodePen - Log In / Sign Up - pure css - #12</title>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css" />
	<link rel="stylesheet" href="../public/css/login.css" />
</head>

<body>
	<!-- Copyright https://front.codes/ -->
	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3">
							<span>Join</span><span>Create</span>
						</h6>
						<input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
						<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Join</h4>
											<div class="form-group">
												<input type="text" name="logemail" class="form-style"
													placeholder="Your Username" id="username" autocomplete="off" />
												<i class="input-icon uil uil-user"></i>
											</div>
											<div class="form-group mt-2">
												<input type="text" name="logpass" class="form-style"
													placeholder="Enter the game id" id="gameId" autocomplete="off" />
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<button  id="join" class="btn mt-4">Join</button>
											<!-- <p class="mb-0 mt-4 text-center">
												<a href="#0" class="link">Forgot your password?</a>
											</p> -->
										</div>
									</div>
								</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center" id="sign">
                                          <h4 class="mb-4 pb-3"> Create </h4>
											<div class="form-group">
												<input type="text" name="logname" class="form-style"
													placeholder="Your Username" id="signUsername" autocomplete="off" />
												<i class="input-icon uil uil-user"></i>
											<button id="create" class="btn mt-4">Create</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	<!-- partial -->
	<script src="../public/js/login.js"></script>
</body>

</html>
<!-- Copyright https://front.codes/  -->
